<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #182cc9fc;">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./icons/GraphQL_Logo.svg.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                ProjectMgmt
            </a>
        </div>
    </nav>

    <div class="content-container">
        <a href="./index.html" class="action-button"><span><i class="fa-solid fa-arrow-left"></i> </span>Back</a>
        <div>
            <h2 class="title"></h2>
            <p class="description"></p>
            <h4>Project Status</h4>
            <p class="status"></p>
        </div>
        <div class="clientDetails">
            <h3>Client Information</h3>

        </div>

        <div>
            <h3>Update Project Details</h3>
            <form>
                <div class="mb-3">
                    <label for="projectInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="projectInputName">
                </div>
                <div class="mb-3">
                    <label for="projectTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="projectTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="projectStatus" class="form-label">Status</label>
                    <select class="status-select form-select" aria-label="Default select example">
                        <option value="new">Not Started</option>
                        <option value="progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary updatebtn">Update</button>
            </form>
        </div>
        <button class="delete-button deleteProject"><span><i class="fa-solid fa-trash-can"></i> </span>Delete
            Project</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="viewDetails.js"></script>
</body>

</html>
